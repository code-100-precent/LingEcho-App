<div class="mt-6 max-w-2xl" x-data="{editobj:$store.editobj}">
    <div class="p-6 flex-grow bg-white rounded-xl shadow-sm border border-gray-100 mx-4">
        <div class="pb-5 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900" x-text="editobj.title"></h2>
            <p class="mt-1 text-sm text-gray-500">Edit the details below</p>
        </div>

        <div class="mt-6 space-y-6">
            <template x-for="field in editobj.fields">
                <div class="group">
                    <label class="block text-sm font-medium leading-6 text-gray-700 mb-2" x-admin-edit-label="field"></label>
                    <div class="mt-1">
                        <div x-admin-edit="field"></div>
                    </div>
                </div>
            </template>
        </div>

        <div class="mt-8 flex justify-end space-x-3 pt-6 border-t border-gray-200">
            <template x-if="editobj.mode == 'create'">
                <button type="button" x-on:click="editobj.doSave($event)"
                        class="rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all">
                    Create
                </button>
            </template>

            <template x-if="editobj.mode == 'edit'">
                <div class="flex space-x-3">
                    <button type="button" x-on:click="editobj.doSave($event)"
                            class="rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all">
                        Save Changes
                    </button>
                    <button type="button" x-on:click="$store.queryresult.onDeleteOne($event)"
                            class="rounded-lg bg-white px-4 py-2.5 text-sm font-semibold text-red-600 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-all">
                        Delete
                    </button>
                </div>
            </template>
        </div>
    </div>
</div>
